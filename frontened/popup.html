<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Review Detector</title>
    <link rel="stylesheet" href="content.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 300px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h3>Review Analyzer</h3>
    <textarea id="review" placeholder="Enter review here..."></textarea>
    <button id="analyze-btn">Analyze</button>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
